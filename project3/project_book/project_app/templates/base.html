<!DOCTYPE html>
<html>
<head>
<title>yunju project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% block head %} {% endblock %}
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:10px 16px">
  <h1 class="w3-xlarge">RECOMMENDATION</h1>
  <h1>BOOK</h1>

  <div class="w3-padding-16">
    <div class="w3-bar w3-border">
      <a href="/" class="w3-bar-item w3-button">Home</a>
      <a href="/book" class="w3-bar-item w3-button w3-light-grey">SEARCH</a>
      <a href="/compare" class="w3-bar-item w3-button">RECOMMEND</a>
      <a href="/list" class="w3-bar-item w3-button w3-light-grey">MyLIST</a>
    </div>
  </div>
</header>

<!-- Content -->
<div class="w3-center" style="padding:0px 16px 50px"> 
{% block comment %}
{% endblock %}

{% block alert %}
{% endblock %}

{% block main_body  %}
{% endblock %}
</div>
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">ohyunju</a></p>
</footer>

</body>
</html>
